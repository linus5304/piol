name: Convex Deploy

on:
  push:
    branches: [main]
    paths:
      - 'packages/convex/**'
      - '.github/workflows/convex-deploy.yml'
  pull_request:
    branches: [main]
    paths:
      - 'packages/convex/**'
      - '.github/workflows/convex-deploy.yml'

jobs:
  typecheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Generate Convex types
        run: bunx convex codegen
        working-directory: packages/convex
        env:
          CONVEX_DEPLOY_KEY: ${{ secrets.CONVEX_DEPLOY_KEY }}

      - name: Type check
        run: bunx tsc --noEmit
        working-directory: packages/convex

  test:
    runs-on: ubuntu-latest
    needs: typecheck
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Generate Convex types
        run: bunx convex codegen
        working-directory: packages/convex
        env:
          CONVEX_DEPLOY_KEY: ${{ secrets.CONVEX_DEPLOY_KEY }}

      - name: Run tests
        run: bunx vitest run
        working-directory: packages/convex

  deploy-preview:
    runs-on: ubuntu-latest
    needs: [typecheck, test]
    if: github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Deploy to Convex preview
        run: bunx convex deploy --preview ${{ github.head_ref }}
        working-directory: packages/convex
        env:
          CONVEX_DEPLOY_KEY: ${{ secrets.CONVEX_DEPLOY_KEY }}

  deploy-production:
    runs-on: ubuntu-latest
    needs: [typecheck, test]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment: production
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Deploy to Convex production
        run: bunx convex deploy
        working-directory: packages/convex
        env:
          CONVEX_DEPLOY_KEY: ${{ secrets.CONVEX_DEPLOY_KEY }}
